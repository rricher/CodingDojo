<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	    <title>A Registration Form</title>
    	<meta name="description" content="Where you register for stuff.">
    </head>
    <body>
        <form action="process.php" method="post">
            <h1>My Registration Form</h1>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">

            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <label for="pw_confirm">PW Confirm:</label>
            <input type="password" name="pw_confirm" id="pw_confirm">

            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">

            <p>A short descrition about yourself:</p>
            <textarea name="description"></textarea>

            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
